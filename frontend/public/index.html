<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>TaskManager</title>
  <style type="text/css">

  /* Общие стили */
body {
  font-family: Arial, sans-serif;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

input[type="text"],
input[type="password"] {
  width: 200px;
  padding: 5px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

button {
  padding: 8px 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
  margin-top: 10px;
}

.success-message {
  color: green;
  margin-top: 10px;
}

/* Стили для списка задач */
.tasks-container {
  margin-top: 20px;
}

.tasks-container li {
  display: flex;
  align-items: center;
}

.tasks-container input[type="checkbox"] {
  margin-right: 10px;
}

.tasks-container button {
  margin-left: 10px;
}

/* Стили для списков задач */
.task-lists-container {
  margin-top: 20px;
}

.task-lists-container h2 {
  margin-bottom: 10px;
}

.task-lists-container button {
  margin-left: 10px;
}

   </style>
  <link rel='icon' type='image/png' href='/favicon.ico'>

  <script defer src='/build/bundle.js'></script>
</head>

<body>
</body>
</html>
